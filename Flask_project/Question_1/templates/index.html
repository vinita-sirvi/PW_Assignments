<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .youtube-button {
            background-color: #FF0000;
        }
        .youtube-button:hover {
            background-color: #CC0000;
        }
        .amazon-button {
            background-color: #FF9900;
        }
        .amazon-button:hover {
            background-color: #E68A00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper App</h1>
        <form action="{{ url_for('youtube_results') }}" method="get">
            <input type="text" name="query" placeholder="Search YouTube" required>
            <button type="submit" class="youtube-button">Search YouTube</button>
        </form>
        <form action="{{ url_for('amazon_results') }}" method="get">
            <input type="text" name="query" placeholder="Search Amazon" required>
            <button type="submit" class="amazon-button">Search Amazon</button>
        </form>
    </div>
</body>
</html>
