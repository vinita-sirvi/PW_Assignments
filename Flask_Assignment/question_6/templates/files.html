<!doctype html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('upload_file') }}">Upload another file</a>
</body>
</html>
